<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentijn üíñ</title>

<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        text-align: center;
        overflow: hidden;
    }

    h1 {
        margin-top: 30px;
        color: #b3003b;
        font-size: clamp(1.8rem, 5vw, 2.5rem);
        padding: 0 10px;
    }

    .page {
        display: none;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
    }

    .active {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    svg {
        width: min(220px, 70vw);
        margin: 20px 0;
    }

    .buttons {
        position: relative;
        width: 100%;
        height: 160px;
        max-width: 350px;
    }

    button {
        font-size: 1.2em;
        padding: 15px 30px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: absolute;
    }

    .yes {
        background-color: #ff4d6d;
        color: white;
        left: 50%;
        transform: translateX(-50%);
        bottom: 20px;
    }

    .no {
        background-color: #ccc;
        color: #555;
        left: 20%;
        top: 20px;
    }

    /* Hartjes confetti */
    .heart {
        position: fixed;
        top: -10px;
        font-size: 20px;
        animation: fall linear forwards;
        pointer-events: none;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
            opacity: 0;
        }
    }

    p {
        font-size: 1.3em;
        color: #b3003b;
    }
</style>
</head>

<body>

<!-- PAGINA 1 -->
<div id="page1" class="page active">
    <h1>Wil je mijn valentijn zijn? üíï</h1>

    <!-- Beertje -->
    <svg viewBox="0 0 200 200">
        <circle cx="100" cy="110" r="50" fill="#c68642"/>
        <circle cx="65" cy="70" r="20" fill="#c68642"/>
        <circle cx="135" cy="70" r="20" fill="#c68642"/>
        <circle cx="85" cy="105" r="5"/>
        <circle cx="115" cy="105" r="5"/>
        <circle cx="100" cy="120" r="6"/>
        <path d="M90 130 Q100 140 110 130" stroke="#000" fill="none"/>
        <text x="100" y="165" text-anchor="middle" font-size="22">‚ù§Ô∏è</text>
    </svg>

    <div class="buttons">
        <button class="yes" onclick="sayYes()">Ja üíñ</button>
        <button class="no" id="noBtn">Nee</button>
    </div>
</div>

<!-- PAGINA 2 -->
<div id="page2" class="page">
    <h1>Yaaaay üíò</h1>

    <svg viewBox="0 0 400 200">
        <circle cx="130" cy="110" r="45" fill="#c68642"/>
        <circle cx="100" cy="75" r="18" fill="#c68642"/>
        <circle cx="160" cy="75" r="18" fill="#c68642"/>

        <circle cx="270" cy="110" r="45" fill="#c68642"/>
        <circle cx="240" cy="75" r="18" fill="#c68642"/>
        <circle cx="300" cy="75" r="18" fill="#c68642"/>

        <text x="200" y="155" text-anchor="middle" font-size="30">üíñ</text>
    </svg>

    <p>Beste valentijn ooit ü•∞</p>
</div>

<script>
const noBtn = document.getElementById("noBtn");

function moveNoButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Voor muis EN touch
noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

function sayYes() {
    for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = ["üíñ","üíó","üíò"][Math.floor(Math.random()*3)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }

    setTimeout(() => {
        document.getElementById("page1").classList.remove("active");
        document.getElementById("page2").classList.add("active");
    }, 1200);
}
</script>

</body>
</html>
